<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Bike Game</title>
  <style>
    body {
      margin: 0;
      background: #a8e6ff;
      font-family: sans-serif;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #4caf50 80%, #87ceeb 20%);
    }

    #bike {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      bottom: 20px;
      left: 100px;
      border-radius: 10px;
    }

    .obstacle {
      position: absolute;
      width: 30px;
      height: 50px;
      background: black;
      bottom: 20px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bike"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const bike = document.getElementById('bike');
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');

    let bikeY = 20;
    let jumping = false;
    let score = 0;

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && !jumping) {
        jump();
      }
    });

    function jump() {
      jumping = true;
      let upInterval = setInterval(() => {
        if (bikeY >= 150) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (bikeY <= 20) {
              clearInterval(downInterval);
              jumping = false;
            } else {
              bikeY -= 5;
              bike.style.bottom = bikeY + 'px';
            }
          }, 20);
        } else {
          bikeY += 5;
          bike.style.bottom = bikeY + 'px';
        }
      }, 20);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = '100vw';
      game.appendChild(obstacle);

      let obstacleX = window.innerWidth;
      const moveInterval = setInterval(() => {
        if (obstacleX < -30) {
          clearInterval(moveInterval);
          game.removeChild(obstacle);
          score++;
          scoreEl.textContent = "Score: " + score;
        } else {
          obstacleX -= 5;
          obstacle.style.left = obstacleX + 'px';

          // Collision detection
          const bikeRect = bike.getBoundingClientRect();
          const obsRect = obstacle.getBoundingClientRect();
          if (
            bikeRect.left < obsRect.right &&
            bikeRect.right > obsRect.left &&
            bikeRect.bottom > obsRect.top &&
            bikeRect.top < obsRect.bottom
          ) {
            alert("Game Over! Your score: " + score);
            location.reload();
          }
        }
      }, 20);
    }

    setInterval(createObstacle, 2000);
  </script>
</body>
</html>
